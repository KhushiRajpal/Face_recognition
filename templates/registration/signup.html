				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap">
		      	<div class="img" style="background-image: url(images/bg.jpg);"></div>

		      		</div>
		      		<div class="form-group mb-3">
		      			<input type="text" class="form-control" placeholder="+91 - 1234567890">
		      		</div>
	            <div class="form-group mb-3">
                <label for="id_password1">Password:</label> <input id="password-field" type="password" name="password1" autocomplete="new-password" required id="id_password1" class="form-control" placeholder="Password"><span class="helptext"><ul><li>Your password canâ€™t be too similar to your other personal information.</li>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Continue</button>
	            </div>
	          </form>
	          <p>I'm already a member! <a data-toggle="tab" href="accounts/login">Sign In</a></p>
	        </div>
				</div>
			</div>
		</div>
    

	<script src="{% static 'assets3/js/jquery.min.js' %}"></script>
  <script src="{% static 'assets3/js/popper.js' %}"></script>
  <script src="{% static 'assets3/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets3/js/main.js' %}"></script>
</section>
{% endblock %}
